<P>In this section, you will learn how to create your layout by <A HREF="Adding_and_Deleting_Parts.htm">adding parts</A>, <A HREF="Moving_Parts.htm">moving</A>, <A HREF="Using_Hinged_Parts.htm">using hinged parts</A>and <A HREF="Using_Flex_Track.htm">using Flext Track </A>, as well as <A HREF="Grouping_Parts.htm">grouping items</A>, <A HREF="Undo_and_Redo.htm">undoing and redoing</A>  your actions, and finally <A HREF="Saving_and_Loading.htm">saving and loading</A> your layout.</P>
