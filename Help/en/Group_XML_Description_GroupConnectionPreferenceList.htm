<H1>List the interface connections of the group</H1>

<TABLE CLASS="XMLDescription">
<TR>
	<TD CLASS="Tilte">Syntax:</TD>
	<TD CLASS="XMLCode">&lt;GroupConnectionPreferenceList&gt;...&lt;/GroupConnectionPreferenceList&gt;</TD>
</TR><TR>
	<TD CLASS="Tilte">Default Value:</TD>
	<TD>If this tag is not present, the group cannot be connected properly.</TD>
</TR><TR>
	<TD CLASS="Tilte">Description:</TD>
	<TD>A list of connections.</TD>
</TR>  
</TABLE>
