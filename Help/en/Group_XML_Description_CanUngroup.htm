<BODY>
<H1>Specify if the Group can be ungrouped</H1>

<TABLE CLASS="XMLDescription">
<TR>
	<TD CLASS="Tilte">Syntax:</TD>
	<TD CLASS="XMLCode">&lt;CanUngroup&gt;...&lt;/CanUngroup&gt;</TD>
</TR><TR>
	<TD CLASS="Tilte">Default Value:</TD>
	<TD>True</TD>
</TR><TR>
	<TD CLASS="Tilte">Description:</TD>
	<TD>A boolean flag "True" or "False" (case sensitive) that tells if the group can be ungrouped in BlueBrick.</TD>
</TR>  
</TABLE>

<P></P>
