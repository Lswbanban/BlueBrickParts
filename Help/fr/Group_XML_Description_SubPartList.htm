<H1>List all the parts in the group</H1>

<TABLE CLASS="XMLDescription">
<TR>
	<TD CLASS="Tilte">Syntax:</TD>
	<TD CLASS="XMLCode">&lt;SubPartList&gt;...&lt;/SubPartList&gt;</TD>
</TR><TR>
	<TD CLASS="Tilte">Default Value:</TD>
	<TD>If this tag is not present, the group is empty and then ignored during the loading of the part library.</TD>
</TR><TR>
	<TD CLASS="Tilte">Description:</TD>
	<TD>A list of parts with there positions and orientation.</TD>
</TR>  
</TABLE>
